<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #6a11cb, #2575fc);
            --text-color: #fff;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-text: #333;
            --footer-bg: rgba(0, 0, 0, 0.2);
            --accent-color: #2575fc;
            --btn-gradient: linear-gradient(135deg, #3498db, #8e44ad);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            --text-color: #e0e0e0;
            --navbar-bg: rgba(0, 0, 0, 0.9);
            --card-bg: rgba(0, 0, 0, 0.8);
            --card-text: #fff;
            --footer-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #e94560;
            --btn-gradient: linear-gradient(135deg, #e94560, #533483);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .navbar {
            background: var(--navbar-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333 !important;
        }

        .dark-mode .navbar-brand {
            color: #fff !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 600;
            transition: var(--transition);
        }

        .dark-mode .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .btn-link.nav-link {
            color: #333 !important;
        }

        .dark-mode .btn-link.nav-link {
            color: #fff !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: var(--card-bg);
            color: var(--card-text);
            transition: var(--transition);
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            background: var(--footer-bg);
            color: var(--text-color);
            border-radius: 15px 15px 0 0;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            color: #ffdd57;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            background: #fff;
            color: #333;
            transition: var(--transition);
        }

        .dark-mode .form-control {
            background: #333;
            color: #fff;
            border-color: #444;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .btn-primary {
            background: var(--btn-gradient);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .toggle-password {
            background: transparent;
            border-left: 0;
            border-radius: 0 10px 10px 0;
            transition: var(--transition);
            cursor: pointer;
        }

        .toggle-password:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .toggle-password {
            background: #333;
            border-color: #444;
        }

        .dark-mode .toggle-password:hover {
            background: #444;
        }

        .dark-mode a {
            color: var(--accent-color);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .nav-link {
                font-size: 0.9rem;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/register/"><i class="fas fa-user-plus"></i> Register</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="toggleDarkMode()" id="theme-toggle">
                            <i id="theme-icon" class="fas fa-moon"></i>
                            <span id="theme-text">Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg" style="animation: fadeInUp 0.5s ease-in-out;">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h2>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">{{ error }}</div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label fw-semibold"><i class="fas fa-user"></i> Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label fw-semibold"><i class="fas fa-lock"></i> Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <span class="input-group-text toggle-password">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/register/" style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">Crafted with ‚ù§Ô∏è by <a href="https://github.com/" target="_blank">Josam Eneza Mmbuji</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dark Mode and Password Toggle Script -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);

            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (isDarkMode) {
                icon.classList.replace('fa-moon', 'fa-sun');
                text.textContent = 'Light Mode';
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                text.textContent = 'Dark Mode';
            }
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
                document.getElementById('theme-text').textContent = 'Light Mode';
            }
        });

        // Password visibility toggle
        document.querySelector(".toggle-password").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "üôà";
            } else {
                passwordField.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });
    </script>
</body>
</html>
