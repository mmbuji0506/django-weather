<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #6a11cb, #2575fc);
            --text-color: #fff;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-text: #333;
            --footer-bg: rgba(0, 0, 0, 0.2);
            --accent-color: #2575fc;
            --btn-gradient: linear-gradient(135deg, #3498db, #8e44ad);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            --text-color: #e0e0e0;
            --navbar-bg: rgba(0, 0, 0, 0.9);
            --card-bg: rgba(0, 0, 0, 0.8);
            --card-text: #fff;
            --footer-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #e94560;
            --btn-gradient: linear-gradient(135deg, #e94560, #533483);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .navbar {
            background: var(--navbar-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333 !important;
        }

        .dark-mode .navbar-brand {
            color: #fff !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 600;
            transition: var(--transition);
        }

        .dark-mode .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .btn-link.nav-link {
            color: #333 !important;
        }

        .dark-mode .btn-link.nav-link {
            color: #fff !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: var(--card-bg);
            color: var(--card-text);
            transition: var(--transition);
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            background: var(--footer-bg);
            color: var(--text-color);
            border-radius: 15px 15px 0 0;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            color: #ffdd57;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            background: #fff;
            color: #333;
            transition: var(--transition);
        }

        .dark-mode .form-control {
            background: #333;
            color: #fff;
            border-color: #444;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .btn-primary {
            background: var(--btn-gradient);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2;
            color: #666;
        }

        .dark-mode .toggle-password {
            color: #ccc;
        }

        .password-strength,
        .password-match {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .dark-mode .password-strength,
        .dark-mode .password-match {
            color: #ddd !important;
        }

        .dark-mode a {
            color: var(--accent-color);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .nav-link {
                font-size: 0.9rem;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login/"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="toggleDarkMode()" id="theme-toggle">
                            <i id="theme-icon" class="fas fa-moon"></i>
                            <span id="theme-text">Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg" style="animation: fadeInUp 0.5s ease-in-out;">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"><i class="fas fa-user-plus"></i> Register</h2>
                        {% if error %}
                            <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label fw-semibold"><i class="fas fa-user"></i> Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group mb-3 password-container">
                                <label for="password1" class="form-label fw-semibold"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" name="password1" id="password1" class="form-control" required>
                                <span class="toggle-password" onclick="togglePassword('password1')">üëÅÔ∏è</span>
                                <div id="password-strength" class="password-strength"></div>
                            </div>
                            <div class="form-group mb-3 password-container">
                                <label for="password2" class="form-label fw-semibold"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" name="password2" id="password2" class="form-control" required>
                                <span class="toggle-password" onclick="togglePassword('password2')">üëÅÔ∏è</span>
                                <div id="password-match" class="password-match"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login/" style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">Crafted with ‚ù§Ô∏è by <a href="https://github.com/" target="_blank">Josam Eneza Mmbuji</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dark Mode, Password Toggle, and Password Strength Script -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);

            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (isDarkMode) {
                icon.classList.replace('fa-moon', 'fa-sun');
                text.textContent = 'Light Mode';
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                text.textContent = 'Dark Mode';
            }
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
                document.getElementById('theme-text').textContent = 'Light Mode';
            }
        });

        // Password visibility toggle
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.nextElementSibling;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength checker
        document.getElementById('password1').addEventListener('input', function() {
            const strengthText = document.getElementById('password-strength');
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const strengthLabels = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
            const colors = ['#dc3545', '#ff5722', '#ffc107', '#28a745', '#218838'];

            strengthText.textContent = `Strength: ${strengthLabels[strength]}`;
            strengthText.style.color = colors[strength];
        });

        // Password match checker
        document.getElementById('password2').addEventListener('input', function() {
            const matchText = document.getElementById('password-match');
            const password1 = document.getElementById('password1').value;
            const password2 = this.value;
            const matchColor = document.body.classList.contains('dark-mode') ? '#28a745' : '#218838';
            const mismatchColor = document.body.classList.contains('dark-mode') ? '#dc3545' : '#ff0000';

            if (password1 && password2) {
                if (password1 === password2) {
                    matchText.textContent = 'Passwords match ‚úì';
                    matchText.style.color = matchColor;
                } else {
                    matchText.textContent = 'Passwords do not match ‚úó';
                    matchText.style.color = mismatchColor;
                }
            } else {
                matchText.textContent = '';
            }
        });
    </script>
</body>
</html>
